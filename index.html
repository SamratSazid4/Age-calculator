<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required oninput="validateForm()">
            </div>
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required oninput="validateForm()">
            </div>
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100" required oninput="validateForm()">
            </div>
            <button type="button" id="calculateButton" onclick="calculateAge()" disabled>Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="ageCalculator.js"></script>
</body>
</html>
